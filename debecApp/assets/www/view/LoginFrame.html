<body onload="start()">  
<!-- 로그인폼 id변경 ( index화면이랑 겹침 ) -->
<form method="post" id="loginForm">
	<input type="hidden" id="loginHtmlToken" name="custmrToken">
	<div data-role="page" style="background-image:url(../img/loginMain.jpg); background-size: cover; background-repeat: no-repeat;">
		<div role="main" class="ui-content" data-inset="false">
			<div style="background-color: #F3F3F3; margin-top: 120px;" class="nd2-card">
				<div data-role="content" data-position="fixed" class="ui-content" data-inset="false">
					<fieldset data-role="controlgroup">
						<label for="cus" style="float:left; background-color: #F3F3F3;" class="font-sm">고객</label>
						<input type="radio" name="selectLogin" style="margin-top: 0px;" value="2" id="cus" checked>
						<label for="admin" class="font-sm" style="background-color: #F3F3F3;">관리자</label>
						<input type="radio" name="selectLogin" id="admin" value="1">	
					</fieldset>
					<div style="float: top">
						<input type="text" name="empId" id="cusId" data-clear-btn="true" placeholder="아이디" class="font-sm" style="height: 40px; background-color: #F3F3F3;" autocomplete="off">
						<input type="password" name="empPw" id="cusPw" data-clear-btn="true" placeholder="비밀번호" class="font-sm" style="height: 40px; background-color: #F3F3F3;" autocomplete="off">
					</div>
					<fieldset data-role="controlgroup">
						<div align="center">
							<div style="float: left;">
								<input type="checkbox" name="chk_auto_login" id="chk_auto_login" style="background-color: #F3F3F3;" value="1">
								<label for="chk_auto_login" class="font-sm" style="background-color: #F3F3F3;">로그인 상태 유지</label>
							</div>
							<div style="float: left;">
								<input type="checkbox" name="chk_save_id" id="chk_save_id" style="background-color: #F3F3F3;">
								<label for="chk_save_id" class="font-sm" style="background-color: #F3F3F3;">아이디 저장</label>
							</div>
						</div>
					</fieldset>	
					<a onclick="javascript:login()" class="ui-btn ui-btn-raised clr-primary" class="font-sm" style="font-size: 20px; margin-top: 8px; height: 30px;">로그인</a>
					<a href="LoginSearchCus.html" class="ui-btn ui-btn-raised" class="font-sm" style="font-size: 13px; margin-top: 8px; float: left; margin-right: 2px; width: 150px;">아이디 · 비밀번호 찾기</a>
					<a href="LoginAgremt.html" class="ui-btn ui-btn-raised" class="font-sm" style="font-size: 13px; margin-top: 8px;">회원가입</a>
				</div>
			</div>
		</div>
	</div>
</form>
